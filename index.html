<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueyr.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Login</title>
</head>

<body>
    <main>
        <section id="login">

            <div id="formulario">
                <h1>Faça login</h1>
                <p>Bem-vindo de volta! Estamos felizes em ter você novamente. Entre com suas credenciais para continuar
                    aproveitando nossos serviços.</p>

                <form action="login.php" method="post">
                    <div class="requerido">
                        <label for="iemail">E-mail</label>
                        <input type="text" name="email" id="iemail" autocomplete="email" maxlength="254" required>
                    </div>

                    <div class="requerido">
                        <label for="isenha">Password</label>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" minlength="8"
                            maxlength="10" required>
                    </div>
                    <input type="submit" value="Enviar" id="enviar">
                    <a href="#" class="esqueci">Esqueci a senha</a>
                </form>
            </div>

        </section>
    </main>
</body>

</html>
